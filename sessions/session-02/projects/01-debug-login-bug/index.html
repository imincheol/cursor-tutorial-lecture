<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Debug Mode 실습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    .login-form {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>로그인</h2>
    <input type="text" id="username" placeholder="사용자명" value="admin">
    <input type="password" id="password" placeholder="비밀번호" value="1234">
    <button onclick="handleLogin()">로그인</button>
    <div id="error" class="error"></div>
  </div>

  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
