<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor 튜토리얼 - Visual Editor 실습</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Cursor 튜토리얼</div>
            <ul class="nav-menu">
                <li><a href="#home">홈</a></li>
                <li><a href="#features">기능</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Cursor 마스터 클래스</h1>
                <p>Copilot 사용자를 위한 완벽한 전환 가이드</p>
                <button class="cta-button">시작하기</button>
            </div>
        </section>

        <section id="features" class="features">
            <div class="container">
                <h2>주요 기능들</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <h3>Rules & Hooks</h3>
                        <p>프로젝트별 규칙 설정과 자동화</p>
                        <button class="feature-btn">자세히 보기</button>
                    </div>
                    <div class="feature-card">
                        <h3>Debug Mode</h3>
                        <p>자동 로그 삽입으로 버그 추적</p>
                        <button class="feature-btn">자세히 보기</button>
                    </div>
                    <div class="feature-card">
                        <h3>Visual Editor</h3>
                        <p>브라우저에서 직접 UI 수정</p>
                        <button class="feature-btn">자세히 보기</button>
                    </div>
                    <div class="feature-card">
                        <h3>Shell Mode</h3>
                        <p>자연어로 터미널 명령 생성</p>
                        <button class="feature-btn">자세히 보기</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>문의하기</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">보내기</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Cursor 튜토리얼. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
