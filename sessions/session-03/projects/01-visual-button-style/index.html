<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 스타일 - Visual Editor 실습</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>버튼 스타일 수정 실습</h1>
    <p>Visual Editor를 사용하여 버튼을 클릭하고 스타일을 수정해보세요!</p>
    
    <div class="button-group">
      <h2>기본 버튼들</h2>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
    </div>
    
    <div class="button-group">
      <h2>크기 다양한 버튼들</h2>
      <button class="btn btn-small">Small</button>
      <button class="btn btn-medium">Medium</button>
      <button class="btn btn-large">Large</button>
    </div>
    
    <div class="button-group">
      <h2>특수 버튼들</h2>
      <button class="btn btn-outline">Outline</button>
      <button class="btn btn-rounded">Rounded</button>
      <button class="btn btn-shadow">Shadow</button>
    </div>
    
    <div class="instructions">
      <h3>실습 방법</h3>
      <ol>
        <li>Cursor Agent에서 Visual Editor 활성화</li>
        <li>수정하고 싶은 버튼을 클릭</li>
        <li>Agent에게 스타일 수정 요청</li>
        <li>예: "이 버튼을 빨간색으로 바꿔줘"</li>
      </ol>
    </div>
  </div>
</body>
</html>
